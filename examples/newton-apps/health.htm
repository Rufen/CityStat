<!DOCTYPE HTML>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <title>Public Safety | City of Newton</title>

      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
      <script src="../../js/highcharts.js"></script>
      <script src="https://rawgithub.com/highslide-software/export-csv/master/export-csv.js"></script>
      <script src="../../js/modules/exporting.js"></script>
<script src="../../js/modules/data.js"></script>
      <style type="text/css">
${demo.css}
      </style>
      <style>.highcharts-subtitle{font-size:small;}</style>
      <script type="text/javascript">
$(document).ready(function() {
       
      var url='http://apps.newtonma.gov/apps/highcharts/csv/health.csv'
        $.get(url, function(csv) {
      var options = { 

        chart: {
               type: 'column',
               style: {

                 fontSize: '20px'
                 },
                 zoomType: 'x'
                  
        },
                title: {
                text: 'Public Safety - Police'
        },
                 subtitle: {
                text: 'City of Newton',
                
        },
               
            credits: {
            text: 'newtonma.gov',
            href: 'http://www.newtonma.gov'
        },              
        yAxis: {
                  //tickInterval: 20,
                  title: {
                  text: '',                              
                 },
               labels: {
                format: '{value}'
                }  
                  //minorTickInterval : 1,
                  //minTickInterval : 20
                  
          },
               xAxis: {
                  //tickInterval:3,
                  title: {
                  //text: options[0].data,   
                  text: ' '
                         
                  },
                  labels: {
                  rotation: 20
                 //categories: options[0].data                             
                  }
                  
                  //minorTickInterval : 1
                  //minTickInterval : 20
                  
    
          },

          data: {
                switchRowsAndColumns: true, 
                endRow:3,           
              seriesMapping: [{ }],
                   csv: csv,
              itemDelimiter: ','
          },//end of data
          exporting: {
                buttons: {
                    contextButton: {
                        menuItems: [{
                            textKey: 'printChart',
                            onclick: function () {
                              this.print();
                            }
                          }, {
                            separator: true
                          }, {
                            textKey: 'downloadPNG',
                            onclick: function () {
                                this.exportChart();
                            }
                        }, {
                            textKey: 'downloadPDF',
                            onclick: function () {
                                this.exportChart({
                                    type: 'application/pdf'
                                });
                            }
                        }, {
                            text: Highcharts.getOptions().lang.downloadCSV || "Download CSV Excel file",
                            onclick: function () {
                                Highcharts.post('http://www.highcharts.com/studies/csv-export/csv.php', {
                                    csv: this.getCSV()
                                });
                            }
                        }]
                    }
                }
            }//end of exporting csv

            }; //option ends

           $('#container').highcharts(Highcharts.merge(options));

         });//end of cvs function
           $('#downloadcsv').click(function () {            
            window.open(url);
           });//end of download function
       
      });//end of document ready function
      
      </script>
   </head>
   <body>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<button id="downloadcsv">Download CSV</button>
</body>
</html>
