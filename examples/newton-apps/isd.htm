<!DOCTYPE HTML>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <title>INSPECTIONAL SERVICES DEPARTMENT | City of Newton</title>

      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
      <script src="../../js/highcharts.js"></script>
<script src="../../js/modules/exporting.js"></script>
<script src="../../js/modules/data.js"></script>
      <style type="text/css">
${demo.css}
      </style>
      <style>.highcharts-subtitle{font-size:small;}</style>
      <script type="text/javascript">
$(document).ready(function() {
       
      $('#div1').load('http://apps.newtonma.gov/apps/highcharts/csv/isd.csv');
        $.get('http://apps.newtonma.gov/apps/highcharts/csv/isd.csv', function(csv) {

      var options = { 

        chart: {
               type: 'column',
               style: {

                 fontSize: '20px'
                 },
                 zoomType: 'x'
                  
        },
                title: {
                text: 'INSPECTIONAL SERVICES DEPARTMENT'
        },
                 subtitle: {
                text: 'City of Newton',
                
        },
           credits: {
            text: 'newtonma.gov',
            href: 'http://www.newtonma.gov'
        },
                         
               yAxis: {
                  tickInterval: 20,
                  title: {
                  text: ' ',                              
                 },
               labels: {
                format: '{value}'
                }  
                  //minorTickInterval : 1,
                  //minTickInterval : 20
                  
          },
               xAxis: {
                  type: 'category',
                  title: {
                  //text: options[0].data,   
                  text: ' '
                         
                  },
                  labels: {
                  rotation: 20
                 //categories: options[0].data                             
                  }
                  
                  //minorTickInterval : 1
                  //minTickInterval : 20
                  
    
          },

            data: {
                switchRowsAndColumns: true, 
                endRow:3,           
              seriesMapping: [{ }],
                   csv: csv,
              itemDelimiter: ','
              }//end of data
            }; //option ends

           $('#container').highcharts(Highcharts.merge(options));

           $('#toggle').click(function () {
            options.data.switchRowsAndColumns = !options.data.switchRowsAndColumns;
            $('#container').highcharts(Highcharts.merge(options));
           });//end of toggle function

         });//end of cvs function

       
      });//end of document ready function
      
      </script>
   </head>
   <body>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<!--<button id="toggle">Toggle columns and rows</button>-->
<h4>Get CSV</h4>
<pre><div id="div1" style="border:1px solid #ccc;padding:10px;"></div></pre>
   </body>
</html>
